<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript Object</title>
    <style>
      h1{
        margin 50px;
        padding: 50px;
      }
    </style>
    <script>
      //객체 생성 => {}
      var obj = {};
      console.log(typeof obj);

      //속성이 있는 객체 정의
      var person = {
        //속성 정의 => 속성 이름: 속성 값 (데이터: 자바스크립트에서 지원하는 타입)
        name: "손흥민", //여러 개의 속성은 ,를 이용해서 추가
        age: 30,
        hello: function () {
          alert(
            "안녕하세요 저는" +
              this.name +
              "입니다 나이는" +
              this.age +
              "입니다"
          );
        },
        like: ["축구", "게임", "음악"],
      };
      //객체의 속성
      console.log(person.name);
      console.log(person.age);
      //person.hello();
      for (let i = 0; i < person.like.length; i++) {
        console.log(person.like[i]);
      }
      console.log(person);
      console.log("------------------------------");
      ///////////////////////////////////////////
      //객체에 동적으로 속성을 추가
      var player = {};
      //console.log(player);

      //속성 추가
      player.name = "손흥민";
      player.team = "tot";
      player.number = 7;
      player.play = function () {
        console.log(this.name + "이 앞으로 뛰어갑니다. 그리고 골을 넣습니다.");
      };
      console.log(player);
      player.play();

      ////////////////////////////////////////////
      console.log("------------------------------");
      //객체를 저장하는 배열
      //학생들의 과목 점수를 저장하는 배열
      var students = [];
      // 학생별 과목 점수들을 저장하는 객체를 생성하고 -> 배열에 추가
      students.push({ name: "aaa", kor: 100, eng: 100, math: 100 });
      students.push({ name: "bbb", kor: 90, eng: 55, math: 80 });
      students.push({ name: "ccc", kor: 80, eng: 70, math: 50 });
      students.push({ name: "ddd", kor: 70, eng: 30, math: 30 });
      students.push({ name: "eee", kor: 60, eng: 70, math: 55 });
      students.push({ name: "fff", kor: 50, eng: 50, math: 65 });
      students.push({ name: "ggg", kor: 40, eng: 20, math: 75 });
      students.push({ name: "hhh", kor: 30, eng: 80, math: 85 });
      students.push({ name: "iii", kor: 20, eng: 90, math: 95 });
      students.push({ name: "jjj", kor: 10, eng: 100, math: 70 });
      //각 요소에 메소드를 동적 추가
      // 총점을 구해서 반환하는 메소드
      for (let i = 0; i < students.length; i++) {
        students[i].getSum = function () {
          return this.kor + this.eng + this.math;
        };
      }

      //평균 점수를 구해서 반환하는 메소드
      for (let i = 0; i < students.length; i++) {
        students[i].getAvg = function () {
          return this.getSum() / 3;
        };
      }
      console.log(students);
      window.onload = function () {
        var newHtml = "";
        newHtml += '<table border="1">';
        newHtml += "    <tr>";
        newHtml += "        <th>이름</th>";
        newHtml += "        <th>국어</th>";
        newHtml += "        <th>영어</th>";
        newHtml += "        <th>수학</th>";
        newHtml += "        <th>총점</th>";
        newHtml += "        <th>평균 점수</th>";
        newHtml += "    </tr>";

        for (let i = 0; i < students.length; i++) {
          newHtml += "    <tr>";
          newHtml += "        <td>" + students[i].name + "</td>";
          newHtml += "        <td>" + students[i].kor + "</td>";
          newHtml += "        <td>" + students[i].eng + "</td>";
          newHtml += "        <td>" + students[i].math + "</td>";
          newHtml += "        <td>" + students[i].getSum() + "</td>";
          newHtml += "        <td>" + students[i].getAvg() + "</td>";
          newHtml += "    </tr>";
        }
        newHtml += "</table>";

        document.body.innerHTML = newHtml;
      };
    </script>
  </head>
  <body></body>
</html>

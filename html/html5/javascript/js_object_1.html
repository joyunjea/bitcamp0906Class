      function Student(name, kor, eng, math) {
        //객체의 속성 정의, 초기화
        this.name = name;
        this.kor = kor;
        this.eng = eng;
        this.math = math;

        // //총점을 구하는 메소드

        //   return this.kor + this.eng + this.math;

        // this.getAvg = function () {

        // };
        // //html 문자열을 반환하는 메소드
        // this.makeHtml = function () {
        //   var rowHtml = "";
        //   rowHtml += "    <tr>\n";
        //   rowHtml += "<td>" + this.name + "</td>\n";
        //   rowHtml += "<td>" + this.kor + "</td>\n";
        //   rowHtml += "<td>" + this.eng + "</td>\n";
        //   rowHtml += "<td>" + this.math + "</td>\n";
        //   rowHtml += "<td>" + this.getSum() + "</td>\n";
        //   rowHtml += "<td>" + this.getAvg() + "</td>\n";
        //   rowHtml += "    </tr>";

        //   return rowHtml;
        // };
      }

      //prototype을 이용해서 공통 메소드를 정의
      Student.prototype.getSum = function () {
        return this.kor + this.eng + this.math;
      };
      Student.prototype.getAvg = function () {
        return this.getSum() / 3;
      };
      Student.prototype.makeHtml = function () {
        var rowHtml = "";
        rowHtml += "    <tr>\n";
        rowHtml += "<td>" + this.name + "</td>\n";
        rowHtml += "<td>" + this.kor + "</td>\n";
        rowHtml += "<td>" + this.eng + "</td>\n";
        rowHtml += "<td>" + this.math + "</td>\n";
        rowHtml += "<td>" + this.getSum() + "</td>\n";
        rowHtml += "<td>" + this.getAvg() + "</td>\n";
        rowHtml += "    </tr>";

        return rowHtml;
      };
      var st = new Student("a", 100, 90, 80);
      console.log(st);
      console.log(st.makeHtml());

      window.onload = function () {
        var students = [];
        //요소들을 입력
        students.push(new Student("a", 100, 90, 80));
        students.push(new Student("b", 80, 80, 92));
        students.push(new Student("c", 70, 10, 82));
        students.push(new Student("d", 60, 20, 35));
        students.push(new Student("e", 50, 30, 64));
        students.push(new Student("f", 40, 60, 86));
        students.push(new Student("g", 30, 40, 23));
        students.push(new Student("h", 20, 30, 34));
        students.push(new Student("i", 10, 95, 87));
        students.push(new Student("j", 70, 90, 75));

        //순위를 위한 배열 정렬
        students.sort(function (left, right) {
          return right.getSum() - left.getSum();
        });
        //순위 1번부터 3번까지
        students = students.slice(0, 3);

        //전체 리스트 출력
        var newHtml = "";
        newHtml += '<table border="1">';
        newHtml += "    <tr>";
        newHtml += "        <th>이름</th>";
        newHtml += "        <th>국어</th>";
        newHtml += "        <th>영어</th>";
        newHtml += "        <th>수학</th>";
        newHtml += "        <th>총점</th>";
        newHtml += "        <th>평균 점수</th>";
        newHtml += "    </tr>";

        //학생들의 정보를 출력
        for (let i = 0; i < students.length; i++) {
          newHtml += students[i].makeHtml();
        }
        newHtml += "</table>";

        //웹 문서 body 태그 안에 위에서 정의한 html 문자열을 적용
        document.body.innerHTML = newHtml;
      };

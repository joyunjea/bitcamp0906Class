<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부산먹방리스트</title>
    <style>
      h1 {
        background-color: aquamarine;
      }
      tr {
        background-color: blueviolet;
      }
      td {
        background-color: rgb(166, 136, 194);
      }
    </style>
  </head>
  <body>
    <h1>은비와 함께하는 부산 먹방리스트</h1>
    <table border="3">
      <tr>
        <th colspan="2">리스트</th>
      </tr>
      <tr>
        <th rowspan="6">은비와 먹을것</th>
        <td>고디바</td>
      </tr>
      <tr>
        <td>연어</td>
      </tr>
      <tr>
        <td>유자주</td>
      </tr>
      <tr>
        <td>베스킨라빈스</td>
      </tr>
      <tr>
        <td>젤리</td>
      </tr>
      <tr>
        <td>팝콘은 먹을수 있을까? ㅠ</td>
      </tr>

      <tr>
        <th rowspan="4">은비와 놀러갈곳</th>
        <td>해운대</td>
      </tr>
      <tr>
        <td>영화관</td>
      </tr>
      <tr>
        <td>전시회</td>
      </tr>
      <tr>
        <td>카페</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        img{
            width: 300px;

            float: left;
        }
    </style>
</head>
<body>
    <img src="images/스파이더맨.jpg">
    <p>'스파이더맨: 노 웨이 홈'이 본격적으로 다룰 멀티버스는 다른 차원의 우주를 의미하며, 
        서로 중첩될 일이 없는 세계관을 말한다 멀티버스는 '닥터 스트레인지' '스파이더맨: 파 프롬 홈' 등에서는 잠깐 언급됐으나 
        이를 중점적으로 다루는 영화는 '스파이더맨: 노 웨이 홈'이 처음이라는 점에서 관심을 모으고 있다.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>   
</head>
<form>
    <fieldset>
        <legend>로그인 화면</legend>
            <form>
                <table>
                    <tr>
                        <td>선택</td>
                        <td>
                            <select name="logintype">
                                <option value="member">회원</option>
                                <option value="admin">관리자</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="userid">아이디</label></td>
                        <td><input type="text" name="userid" id="userid" required placeholder="아이디를 입력하세요"
                             autofocus minlength="6" maxlength="12" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="pw">비밀번호</label></td>
                        <td><input type="password" name="pass word" id="pw" required placeholder="비밀번호를 입력하세요"
                            minlength="6" maxlength="12" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit"></td>
                    </tr>
                </table>
            </form>
    </fieldset>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<h1>회원가입 폼</h1>
<form action="">
    <fieldset>
        <legend>회원가입 폼</legend>
        <form>
            <table>
                <tr>
                    <td><label for="userid">아이디(email)</label></td>
                    <td><input type="email" name="userid" id="userid"></td>
                </tr>
                <tr>
                    <td><label for="pw">비밀번호</label></td>
                    <td><input type="password" name="pw" id="pw"></td>
                </tr>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="taxt" name="name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="photo">사진</label></td>
                    <td><input type="file" name="photo" id="photo"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit">회원가입</td>
                </tr>
            </table>
        </form>
    </fieldset>
</form>

<hr>

<h1>로그인 폼</h1> <hr>
<form>
    <fieldset>
        <legend>로그인 폼</legend>
        <form>
            <table>
                <tr>
                    <td>순번</td>
                    <td><input type="text" value="11" readonly></td>
                </tr>
                <tr>
                    <td>선택</td>
                    <td>
                        <select name="logintype">   <!--로그인타입으로 member 혹은 admin이 적용됨-->
                            <option value="member">회원</option>
                            <option value="admin">관리자</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <label for="userid">아이디</label></td>
                    <td><input type="text" name="userid" id="userid" required placeholder="아이디를 입력하세요" 
                        autofocus minlength="3" maxlength="12"></td>
                </tr>
                <tr>
                    <td> <label for="pw">비밀번호</label></td>
                    <td><input type="password" name="password" id="pw" required placeholder="비밀번호를 입력하세요" ></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form> 
    </fieldset>
</form>
</body>
</html>
